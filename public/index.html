
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Alarm</title>
  </head>
  <body>

<div class="container my-5 mx-10">
    <h1 id="clock"></h1>

    
    
    <div class="input-group mb-3 my-3">
      <input type="time" class="form-control " placeholder="time in HHMM 24hr" aria-label="Recipient's username" aria-describedby="button-addon2" id="timeInput">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add Alarm</button>
    </div>
    <button class="btn btn-outline-secondary" type="button" id="onoff">Alarm On <i class="fas fa-bell"></i></button>
    <br><br>
    <div class="alarms">
      your alarms will show here
      <div id="alarms">
        No alarm to show
      </div>
    </div>
 </div>   


    <audio src="audio/alarm.wav" id="alarmSound"></audio>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="alarmclock.js"></script>
  </body>
</html>
